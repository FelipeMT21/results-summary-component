<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <div class="container">
    <div class="slide1">
      <div class="result">
        <h2 class="your-result">Your Result</h2>
      </div>
      <div class="circle">
          <p>76 <span class="span1"><br />of 100</span></p>
      </div>
      <div class="text">
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="slide2">
      <div>
        <h2 class="summary">Summary</h2>
      </div>
      <div>
        <ul class="red">
          <li class="desc desc-red"><img src="./assets/images/icon-reaction.svg" alt="icon-reaction" height="15"> Reaction</li>
          <li class="number">80 <span class="span2"> / 100</span></li>
        </ul>
        <ul class="orange">
          <li class="desc desc-orange"><img src="./assets/images/icon-memory.svg" alt="icon-memory" height="15"> Memory</li>
          <li class="number">92 <span class="span2"> / 100</span></li>
        </ul>
        <ul class="green">
          <li class="desc desc-green"><img src="./assets/images/icon-verbal.svg" alt="icon-verbal" height="15"> Verbal</li>
          <li class="number">61 <span class="span2"> / 100</span></li>
        </ul>
        <ul class="blue">
          <li class="desc desc-blue"><img src="./assets/images/icon-visual.svg" alt="icon-visual" height="15"> Visual</li>
          <li class="number">72 <span class="span2"> / 100</span></li>
        </ul>
      </div>
      <div class="button">
        <a href="https://www.frontendmentor.io/profile/FelipeMT21"><button>Continue</button></a>
      </div>
    </div>
  </div>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
   Coded by <a href="#">Jo√£o Felipe</a>.
</div>
</body>

</html>
